<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot-Crypt - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .token-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
        }

        .token-section h3 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .token-display {
            background: #ffffff;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 10px;
        }

        .test-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .api-test {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🤖 Robot-Crypt</h1>
            <p>Sistema de Trading de Criptomoedas</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="agnaldo@qonnect.com.br" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" value="@G071290nm" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Fazer Login
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentToken = null;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const resultDiv = document.getElementById('result');
            
            // Mostrar loading
            loginBtn.innerHTML = '<span class="loading"></span> Fazendo login...';
            loginBtn.disabled = true;
            resultDiv.innerHTML = '';
            
            try {
                // Fazer login
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentToken = data.access_token;
                
                // Mostrar sucesso
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    ✅ Login realizado com sucesso!
                    
                    <div class="token-section">
                        <h3>🎫 Token JWT Gerado:</h3>
                        <div class="token-display">${data.access_token}</div>
                        <button class="copy-btn" onclick="copyToken()">Copiar Token</button>
                        <button class="test-btn" onclick="testAPI()">Testar API</button>
                    </div>
                `;
                
            } catch (error) {
                // Mostrar erro
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    ❌ Erro no login:
                    ${error.message}
                    
                    Certifique-se de que:
                    • O backend está rodando em ${API_BASE_URL}
                    • As credenciais estão corretas
                    • O CORS está configurado
                `;
            } finally {
                // Restaurar botão
                loginBtn.innerHTML = 'Fazer Login';
                loginBtn.disabled = false;
            }
        });
        
        function copyToken() {
            if (currentToken) {
                navigator.clipboard.writeText(currentToken).then(() => {
                    alert('Token copiado para a área de transferência!');
                });
            }
        }
        
        async function testAPI() {
            if (!currentToken) {
                alert('Faça login primeiro para obter um token!');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            
            try {
                // Testar endpoint /auth/me
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const userData = await response.json();
                
                // Adicionar resultado do teste
                resultDiv.innerHTML += `
                    <div class="api-test">
                        <strong>🧪 Teste da API (/auth/me):</strong>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="api-test">
                        <strong>❌ Erro no teste da API:</strong>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Verificar se o backend está online ao carregar a página
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('✅ Backend online');
                } else {
                    throw new Error('Backend não respondeu');
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    ⚠️ Backend não está acessível em ${API_BASE_URL}
                    
                    Para iniciar o backend:
                    1. Abra o terminal no diretório do projeto
                    2. Execute: python -m uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
                `;
            }
        });
    </script>
</body>
</html>
